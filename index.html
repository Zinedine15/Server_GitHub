<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Información IP</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Información de la IP del Cliente</h1>
        <br>
        
        <table class="table table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">IP</th>
                    <th scope="col">País</th>
                    <th scope="col">Continente</th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white">
                    <td id="ip">-</td>
                    <td id="pais">-</td>
                    <td id="continente">-</td>
                </tr>
            </tbody>
        </table>
        <br>
        <!-- Agrega el botón de Bootstrap para redireccionar -->
        <div class="text-center">
            <button id="redireccionarBtn" class="btn btn-primary">Ir a la página del país detectado</button>
        </div>
    </div>

    <!-- Incluyendo Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script adicional para redireccionar según el país -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js_github/main_prin.js"></script>
    
</body>
</html>
